<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
  <!-- âœ… Bootstrap for grid -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      overflow: hidden;
      position: relative;
    }

    .image-container img {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Map pin styling */
    .map-pin {
      position: relative;
      width: 60px;
      height: 60px;
      cursor: pointer;
      margin: auto;
    }
    .map-pin::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      width: 30px;
      height: 30px;
      background: #e74c3c;
      border-radius: 50% 50% 50% 0;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .map-pin::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }
    .glow {
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      filter: blur(3px);
    }
    .map-text {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Touch burst particles */
    .particle {
      position: absolute;
      pointer-events: none;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: boom 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes boom {
      0% { transform: translate(0, 0) scale(0); opacity: 1; }
      50% { opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" preload="auto" loop></audio>

<div class="container">
  <div class="row align-items-center text-center text-md-start">
    
    <!-- Left: Image -->
    <div class="col-12 col-md-6 mb-4 mb-md-0 d-flex justify-content-center">
      <div class="image-container">
        <img src="House warming party.png" alt="Invitation" class="img-fluid">
      </div>
    </div>

    <!-- Right: Map Pin -->
    <div class="col-12 col-md-6 d-flex flex-column align-items-center">
      <a href="https://maps.app.goo.gl/tBhSHGkRcpWZNewx8" target="_blank" class="text-decoration-none text-dark">
        <div class="map-pin">
          <div class="glow"></div>
        </div>
        <p class="map-text">View Location</p>
      </a>
    </div>

  </div>
</div>

<script>
  // ðŸŽµ Persistent Music
  const bgMusic = document.getElementById('bgMusic');
  const savedTime = localStorage.getItem('musicTime');
  if (savedTime) bgMusic.currentTime = parseFloat(savedTime);

  if (localStorage.getItem("musicStarted") === "true") {
    bgMusic.volume = 0.5;
    bgMusic.play();
  }

  setInterval(() => {
    if (!isNaN(bgMusic.currentTime)) {
      localStorage.setItem('musicTime', bgMusic.currentTime);
    }
  }, 2000);

  // ðŸŒ¸ Touch burst animation
  const localImages = [
    "set-small-flowers-transparent-background-psd-file_2.png",
    "set-small-flowers-transparent-background-psd-file_3.png",
    "set-small-flowers-transparent-background-psd-file_4.png",
    "set-small-flowers-transparent-background-psd-file_904887-44.png",
    "OIP-removebg-preview.png"
  ];

  document.addEventListener('click', e => handleInteraction(e));
  document.addEventListener('touchstart', e => handleInteraction(e));

  function handleInteraction(e) {
    const x = e.clientX || e.touches[0].clientX;
    const y = e.clientY || e.touches[0].clientY;
    for (let i = 0; i < 12; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const imgIndex = i % localImages.length;
      particle.style.backgroundImage = `url('${localImages[imgIndex]}')`;
      const angle = Math.random() * Math.PI * 2;
      const distance = 50 + Math.random() * 100;
      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;
      particle.style.setProperty('--tx', `${tx}px`);
      particle.style.setProperty('--ty', `${ty}px`);
      const duration = 0.8 + Math.random() * 0.4;
      particle.style.animationDuration = `${duration}s`;
      particle.style.left = `${x - 15}px`;
      particle.style.top = `${y - 15}px`;
      document.body.appendChild(particle);
      setTimeout(() => { particle.remove(); }, duration * 1000);
    }
  }
</script>

<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
